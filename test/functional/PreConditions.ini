Known Issues
-------------
1. Disable login popup window for Sharepoint Application,Do the following settings in Internet Explorer

    a.Open IE Browser.
    b.click on Tools Menu.In that select Security Tab.
    c.In Security Tab,Click on Custom level Button.
    d.It opens Security Settings Dialog Box.
    e.In that User Authentication option -> Logon.
    f.Select the Automatic Logon with current Username and Password.